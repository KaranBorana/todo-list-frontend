<div class="centered-content">
  <div class="white-box">
    <h1 class="title has-text-primary">SIGN UP</h1>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input has-background-light" type="email" placeholder="Email" />
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #passwordInput class="input has-background-light" type="password" placeholder="Password" />
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <br>
    <div class="field" style="display: flex; justify-content: flex-end;">
      <p class="control">
        <button class="button is-success has-text-white"
        (click)="onSignupButtonClicked(emailInput.value, passwordInput.value)">
          SIGN UP
          <span style="margin-left: 5px;" class="icon is-small">
            <i class="fa fa-arrow-right"></i>
          </span>
        </button>
      </p>
    </div>

    <br>
      <p class="has-text-grey">Got an account? <a routerLink='/login'>Login Now!</a></p>
  </div>
</div>
